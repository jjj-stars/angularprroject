<h1>Edit  Product!</h1>
<div *ngIf="alert"class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Data has been updated successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-sm-6">
    <form [formGroup]="editProduct" (ngSubmit)="collection()">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name"    placeholder="Enter Product" formControlName='product_name'>
         
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price"  placeholder="Price" formControlName='product_price'>
        </div>
        <div class="form-group">
            <label for="img">Image</label>
            <input type="text" class="form-control" id="img" placeholder="Image" formControlName='product_image'>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
