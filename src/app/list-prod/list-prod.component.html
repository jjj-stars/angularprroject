<h1>Product Listing</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">price</th>
        <th scope="col">img</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
          <th>{{item.id}}</th>
          <th>{{item.product_name}}</th>
          <th>{{item.product_price}}</th>
          <th>{{item.product_image}}</th>   
          <th><i (click)="deleteProduct(item.id)"
            class="fa fa-trash" style="font-size:20px;color:red;">
          </i>  
          <a routerLink="/update/{{item.id}}">
            <i
            class="fa fa-edit" style="font-size:20px;color:blue;">
          </i></a>
          </th>
        </tr>      
     
    </tbody>
  </table>
