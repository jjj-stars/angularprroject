<h1>Register New Product!</h1>
<div *ngIf="alert"class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Data has been registered successfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-sm-6">
    <form [formGroup]="register" (ngSubmit)="collection()">
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" class="form-control" id="Uname"    placeholder="Enter username" formControlName='username'>
         
        </div>
        <div class="form-group">
          <label for="price">Password</label>
          <input type="password" class="form-control" id="pwd"  placeholder="Password" formControlName='password'>
        </div>
        <div class="form-group">
            <label for="img">Name</label>
            <input type="text" class="form-control" id="name"  placeholder="Name" formControlName='name'>
        </div>
        <div class="form-group">
            <label for="img">Email</label>
            <input type="email" class="form-control" id="email"  placeholder="Email" formControlName='email'>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
